<div class="cardContainer">
    <div *ngIf="isLoading; else loaded">
        <mat-spinner color="accent"></mat-spinner>
    </div>
    <ng-template #loaded>
        <mat-card *ngFor="let mission of data">
            <mat-card-header [style.background-image]="mission.images[0] ? 'url('+mission.images[0]+')' : 'url(https://www.spacex.com/static/images/share.jpg)'" >
                <mat-card-title>{{mission.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-container>
                <p>{{mission.details}}</p>
                <h3>{{mission.date | date: "yyyy-MM-dd HH:mm z" }}</h3>
            </mat-card-container>
            <mat-card-actions>
                <a mat-fab *ngIf="mission.webcast" [href]="mission.webcast"><mat-icon>play_arrow</mat-icon></a>
                <a mat-fab *ngIf="mission.article" [href]="mission.article"><mat-icon>article</mat-icon></a>
                <a mat-fab *ngIf="mission.wiki" [href]="mission.wiki"><mat-icon>menu_book</mat-icon></a>
            </mat-card-actions>
        </mat-card>
    </ng-template>
</div>
